name: ML CI/CD with Docker Hub

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-train-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Train model
      run: |
        python src/train.py
        echo "MODEL_VERSION=$(cat artifacts/latest.txt)" >> $GITHUB_ENV

    - name: Evaluate model
      run: python src/evaluate.py

    - name: Build Docker image
      run: |
        docker build \
          -t ${{ secrets.DOCKERHUB_USERNAME }}/ml-model:${{ env.MODEL_VERSION }} \
          -t ${{ secrets.DOCKERHUB_USERNAME }}/ml-model:latest \
          .

    - name: Smoke test container
      run: |
        docker run -d -p 5000:5000 ${{ secrets.DOCKERHUB_USERNAME }}/ml-model:latest
        sleep 5
        curl http://localhost:5000/metrics

    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
          -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Push image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/ml-model:${{ env.MODEL_VERSION }}
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/ml-model:latest

    - name: Deploy to AWS EC2
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/ml-model:latest
          docker stop ml-model || true
          docker rm ml-model || true
          docker run -d \
            --restart unless-stopped \
            --name ml-model \
            -p 5000:5000 \
            ${{ secrets.DOCKERHUB_USERNAME }}/ml-model:latest


  
