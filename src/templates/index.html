<!DOCTYPE html>
<html>
<head>
  <title>ML Model Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
    }
    input {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h2>ML Model Predictor</h2>

  <input id="f1" placeholder="Feature 1">
  <input id="f2" placeholder="Feature 2">
  <input id="f3" placeholder="Feature 3">
  <input id="f4" placeholder="Feature 4">

  <button onclick="predict()">Predict</button>

  <h3>Result</h3>
  <pre id="result">---</pre>

  <script>
    async function predict() {
      const features = [
        parseFloat(document.getElementById("f1").value),
        parseFloat(document.getElementById("f2").value),
        parseFloat(document.getElementById("f3").value),
        parseFloat(document.getElementById("f4").value)
      ];

      const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ features })
      });

      const data = await response.json();
      document.getElementById("result").textContent =
        JSON.stringify(data, null, 2);
    }
  </script>

</body>
</html>
